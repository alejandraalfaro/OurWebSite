<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">

    <div id="all">
      {{ partial "nav_page.html" . }}

      <div id="content">
          {{ if isset .Params "id" }}

            {{ partial .Params.id . }}

          {{ else }}

          <div class="container">

              <div class="row">

                  <div class="col-md-12">

                      <div>
                        {{ .Content }}
                      </div>

                  </div>

              </div>
              <!-- /.row -->

          </div>
          <!-- /.container -->

          {{ end }}
      </div>
      <!-- /#content -->

      {{ if .Site.Params.footer.enable }}
        {{ partial "footer.html" . }}
      {{ end }}

    </div>
    <!-- /#all -->
    {{ partial "js.html" . }}
  </body>
</html>
